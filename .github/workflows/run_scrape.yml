name: Run scraper
on: [push, pull_request]

jobs:
  scrape:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.7.1"
      - name: Install dependencies
        run: poetry install
      - name: Run scraper
        run: poetry run python -m elden_items.scraper